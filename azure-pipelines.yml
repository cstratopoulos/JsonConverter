- job: Mac

  pool:
    vmImage: 'macOS-10.13'

  variables:
    BUILD_TYPE: Release
    PIP_CMD: "sudo pip"


  strategy:
    maxParallel: 2
    matrix:
      xcode-10-1:
        EXTRA_CMAKE_OPTS: "-DOSSIACO_CONVERTER_BOOST_FS=1"
        XCODE_VER: "10.1"

  steps:
  - template: ci/deps-setup.yml

  - bash: |
      set -eux
      sudo xcode-select -switch "/Applications/Xcode_${XCODE_VER}.app"
      xcode-select -print-path
    displayName: 'Set XCode ver'

  - template: ci/build-and-test.yml

- job: Linux

  pool:
    vmImage: 'ubuntu 16.04'

  variables:
    BUILD_TYPE: Release
    CONAN_OPTS: "-o boost:header_only=True"
    CXXFLAGS: ""
    LDFLAGS: ""
    LD_LIBRARY_PATH: ""
    PIP_CMD: "sudo pip"

