resources:
- repo: self

trigger:
  branches:
    include:
    - feature/*
    - master
  paths:
    exclude:
    - README.md

variables:
  DEPS_DIR: $(System.DefaultWorkingDirectory)/deps
  CMAKE_OPTS: -DOSSIACO_CONVERTER_TESTS=1 -DOSSIACO_CONVERTER_EXAMPLES=1 -DCMAKE_TOOLCHAIN_FILE=$(DEPS_DIR)/conan_paths.cmake

