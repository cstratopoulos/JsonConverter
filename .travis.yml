language: cpp
os: linux
dist: trusty
sudo: false

branches:
  except:
  - /appveyor.*/

matrix:
  include:    
    # GCC 7
    - env: COMPILER=g++-7
      addons: { apt: { packages: ["g++-7", "valgrind"], sources: ["ubuntu-toolchain-r-test"] } }

    # GCC 8
    - env: COMPILER=g++-8
      addons: { apt: { packages: ["g++-8", "valgrind"], sources: ["ubuntu-toolchain-r-test"] } }
    
    # Clang 5
    - env: COMPILER=clang++-5.0
      addons: { apt: { packages: ["clang-5.0", "valgrind", "libstdc++-7-dev"], sources: ["ubuntu-toolchain-r-test", "llvm-toolchain-trusty-5.0"] } }

install:
  - |
    export CXX=${COMPILER}
    if [[ "${CXX%%+*}" == "clang" ]]; then
      ${CXX} -v 2>&1 | grep -v 'Found candidate'
    fi

  - DEPS_DIR="${HOME}/deps"; mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}

  - |
    for lib in "HowardHinnant|date|v2.4.1" "Tencent|rapidjson|v1.1.0" "EricNiebler|range-v3|0.3.5"; do
      ORG_NAME="$(echo $lib | cut -d'|' -f1)"
      GIT_NAME="$(echo $lib | cut -d'|' -f2)"
      TAG_NAME="$(echo $lib | cut -d'|' -f3)"
      git clone https://github.com/"${ORG_NAME}"/"${GIT_NAME}".git && cd "${GIT_NAME}"
      git checkout tags/"${TAG_NAME}"
      cd include/
      for dir in `ls -d */`; do
        cp -r $dir "${DEPS_DIR}/"
      done
    done
    cd "${DEPS_DIR}"
    ls
    export PATH=${DEPS_DIR}:${PATH}

  - |
    travis_retry wget -q https://dl.bintray.com/boostorg/release/1.67.0/source/boost_1_67_0.tar.gz
    tar xf boost_1_67_0.tar.gz

  - |
    CMAKE_URL="https://cmake.org/files/v3.10/cmake-3.10.0-Linux-x86_64.tar.gz"
    mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
    export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    cmake --version

script:
  - cd "${TRAVIS_BUILD_DIR}"
  - mkdir build && cd build
  - cmake --warn-uninitialized -DCMAKE_CXX_COMPILER="${COMPILER}" -DBOOST_ROOT="${HOME}/deps/boost_1_67_0" -DOSSIACO_CONVERTER_TESTS=ON ../  
  - make -j
  - ctest --output-on-failure
  - valgrind ctest

notifications:
  email: false